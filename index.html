<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM最新版购买</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            margin: 15px 0;
        }
        .payment-option {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .payment-img {
            max-width: 200px;
            margin: 15px auto;
            display: none;
        }
        .btn {
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-pay {
            background-color: #2196F3;
        }
        .btn-pay:hover {
            background-color: #0b7dda;
        }
        .btn-action {
            background-color: #f44336;
        }
        .btn-action:hover {
            background-color: #d32f2f;
        }
        .qq-group {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        .action-buttons {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .solution-text {
            display: none;
            font-size: 22px;
            color: #ff0000;
            font-weight: bold;
            margin: 25px auto;
            padding: 20px;
            background-color: #fff0f0;
            border-radius: 10px;
            max-width: 90%;
            line-height: 1.6;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <h1>JM最新版8块</h1>
    <p>付款时备注快手号名字</p>
    <p>加QQ群1042353516领取</p>
    <p>私信快手主播拿进裙密码</p>
    <p>放心，主播是诚信的，主播看到后会第一时间发密码的</p>
    
    <div class="payment-option">
        <p>微信扫码付款</p>
        <img id="wechat-qr" src="https://sfile.chatglm.cn/chatglm4/9cf34885-7efc-46fb-9134-c566a81de03b.jpg?image_process=format,webp&time=0" class="payment-img" alt="微信付款码">
        <button class="btn btn-pay" onclick="showWechatQR()">微信支付</button>
    </div>
    
    <div class="payment-option">
        <p>支付宝扫码付款</p>
        <img id="alipay-qr" src="https://sfile.chatglm.cn/chatglm4/e0a0bf62-c712-4b47-a20f-9a51df8f16cd.jpg?image_process=format,webp&time=0" class="payment-img" alt="支付宝付款码">
        <button class="btn btn-pay" onclick="showAlipayQR()">支付宝支付</button>
    </div>
    
    <div class="action-buttons">
        <button class="btn btn-action" onclick="showQQGroup()">领取JM</button>
        <button class="btn btn-action" onclick="showSolution()">解决JM进不去的问题</button>
    </div>
    
    <div id="qq-group" class="qq-group">
        QQ群号：1042353516
    </div>

    <div id="solution-text" class="solution-text">
        挂梯子解决JM更新问题，我有两种梯子，一种每天免费一小时的9块，一种永久破解版的无限时长15块，私信快手主播拿进梯子的群号
    </div>

    <script>
        function showWechatQR() {
            document.getElementById('wechat-qr').style.display = 'block';
            document.getElementById('alipay-qr').style.display = 'none';
        }
        
        function showAlipayQR() {
            document.getElementById('alipay-qr').style.display = 'block';
            document.getElementById('wechat-qr').style.display = 'none';
        }
        
        function showQQGroup() {
            document.getElementById('qq-group').style.display = 'block';
            alert('请加QQ群：1042353516');
        }

        function showSolution() {
            const solutionDiv = document.getElementById('solution-text');
            solutionDiv.style.display = 'block';
            solutionDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
